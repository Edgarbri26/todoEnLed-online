<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Imagen a Cloudinary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Subir Imagen a Cloudinary (JS)</h2>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="subirImagen()">Subir</button>

    <label for="imageUrl">URL de la imagen:</label>
    <input type="text" id="imageUrl" readonly style="width: 100%;">

    <img id="preview" src="" alt="" />

    <script>
        // subir imagen a cloudinary
        async function subirImagen() {
            const fileInput = document.getElementById('imageInput');
            const imageUrlInput = document.getElementById('imageUrl');
            const preview = document.getElementById('preview');

            const file = fileInput.files[0];
            if (!file) {
                alert("Selecciona una imagen primero.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "todoEnLed");

            try {
                const res = await fetch("https://api.cloudinary.com/v1_1/ddf7x11wg/image/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.secure_url) {
                    const imageUrl = data.secure_url;
                    imageUrlInput.value = imageUrl;
                    preview.src = imageUrl;
                } else {
                    alert("Error en la respuesta: " + JSON.stringify(data));
                }

            } catch (error) {
                console.error("Error al subir la imagen:", error);
                alert("Error al subir la imagen.");
            }
        }
    </script>
</body>

</html>
